<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Хрюногочи</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./snap.svg.js"></script>
</head>

<body>
    <div class="stat">Сытость:
        <span class="stat__amount stat__amount_satiety"></span>
    </div>

    <script src="./index.js"></script>
